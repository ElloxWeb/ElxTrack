<!-- Validates CNPJ number -->
<script type="text/javascript">
    function validate_cnpj(cnpj) {
        cnpj = cnpj.replace(/[^\d]+/g, ''); 

        if (cnpj.length !== 14) return false; 

        if (/^(\d)\1+$/.test(cnpj)) return false;

        let soma = 0;
        let peso = 5;
        for (let i = 0; i < 12; i++) {
            soma += parseInt(cnpj[i]) * peso;
            peso = peso === 2 ? 9 : peso - 1;
        }
        let digito1 = soma % 11 < 2 ? 0 : 11 - (soma % 11);

        soma = 0;
        peso = 6;
        for (let i = 0; i < 13; i++) {
            soma += parseInt(cnpj[i]) * peso;
            peso = peso === 2 ? 9 : peso - 1;
        }
        let digito2 = soma % 11 < 2 ? 0 : 11 - (soma % 11);

        return digito1 === parseInt(cnpj[12]) && digito2 === parseInt(cnpj[13]);
    }
</script>
<!-- End Validates CNPJ number -->

<!-- Validates tag GA4 on the page (LPs RD Station) -->
<script type="text/javascript">
    (function () {

        function clearGA4MeasurementId() {
            const el = document.getElementById('ga4-measurement-id');
            if (el) {
                el.value = '';
                el.setAttribute('value', '');
            }
        }

        // Runs immediately
        clearGA4MeasurementId();

        // Runs when the DOM loads
        document.addEventListener('DOMContentLoaded', clearGA4MeasurementId);

        // Observes DOM mutations
        const observer = new MutationObserver(clearGA4MeasurementId);
        observer.observe(document.documentElement, {
            childList: true,
            subtree: true
        });

    })();
</script>
<!-- End Validates tag GA4 on the page (LPs RD Station) -->
